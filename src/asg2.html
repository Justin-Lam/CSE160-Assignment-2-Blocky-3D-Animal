<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
	<title>Paint Program</title>
  </head>

  <body onload="main()">
	<canvas id="webgl" width="400" height="400">
	Please use a browser that supports "canvas"
	</canvas>

	<br>
	<span>Camera Rotation</span>
	<input type="range" class="slider" min="-180" max="180" value="0" id="globalRotationSlider">	

	<br><br><br>
	<span>Head Rotation</span>
	<input type="range" class="slider" min="-45" max="45" value="0" id="headRotationSlider">
	<button id="toggleAnimationButton_Head">Toggle Animation</button>
	<br>
	<span>Tongue Rotation</span>
	<input type="range" class="slider" min="-45" max="45" value="0" id="tongueRotationSlider">
	<button id="toggleAnimationButton_Tongue">Toggle Animation</button>

	<br><br>
	<span>Leg Rotations</span>
	<button id="toggleAnimationButton_Legs">Toggle Animation</button>
	<br>
	<input type="range" class="slider" min="-45" max="45" value="0" id="leg_front_rightRotationSlider">
	<input type="range" class="slider" min="-45" max="45" value="0" id="leg_front_leftRotationSlider">
	<br>
	<input type="range" class="slider" min="-45" max="45" value="0" id="leg_back_rightRotationSlider">
	<input type="range" class="slider" min="-45" max="45" value="0" id="leg_back_leftRotationSlider">


	<script src="../lib/cuon-matrix-cse160.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>

	<script src="point.js"></script>
	<script src="triangle.js"></script>
	<script src="circle.js"></script>
	<script src="cube.js"></script>
	<script src="asg2.js"></script>
  </body>
</html>
