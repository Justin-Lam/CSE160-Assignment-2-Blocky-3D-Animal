<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
	<title>Paint Program</title>
  </head>

  <body onload="main()">
	<canvas id="webgl" width="400" height="400" style="background: black;">
	Please use a browser that supports "canvas"
	</canvas>

	<br>
	<button id="pointButton">Point</button>
	<button id="triangleButton">Triangle</button>
	<button id="circleButton">Circle</button>
	<button id="drawImageButton">Draw Image Below</button>
	<button id="clearButton">Clear</button>

	<br><br>
	<label>Red</label>
	<input type="range" min="0" max="100" value="100" class="slider" id="slider_r">
	<br>
	<label>Green</label>
	<input type="range" min="0" max="100" value="100" class="slider" id="slider_g">
	<br>
	<label>Blue</label>
	<input type="range" min="0" max="100" value="100" class="slider" id="slider_b">
	<br>
	<label>Alpha</label>
	<input type="range" min="0" max="100" value="100" class="slider" id="slider_a">
	<label>Awesomeness here!</label>

	<br><br>
	<label>Size</label>
	<input type="range" min="5" max="40" value="5" class="slider" id="slider_size">

	<br><br>
	<label>Circle Segments</label>
	<input type="range" min="5" max="15" value="10" class="slider" id="slider_cirSeg">

	<br><br>
	<img src="./assets/reference_small.jpg">

	<script src="./lib/webgl-utils.js"></script>
	<script src="./lib/webgl-debug.js"></script>
	<script src="./lib/cuon-utils.js"></script>
	<script src="./src/point.js"></script>
	<script src="./src/triangle.js"></script>
	<script src="./src/circle.js"></script>
	<script src="./src/image.js"></script>
	<script src="./src/asg1.js"></script>
  </body>
</html>
